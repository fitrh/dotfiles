format = """
$username\
$kubernetes\
$directory\
${custom.git_host}\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$docker_context\
$package\
$cmake\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$kotlin\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$red\
$ruby\
$rust\
$swift\
$terraform\
$vlang\
$vagrant\
$zig\
$nix_shell\
$conda\
$aws\
$gcloud\
$openstack\
$env_var\
$crystal\
$cmd_duration\
$lua\
$line_break\
$jobs\
$character"""

add_newline = false

[battery]
disabled = true

[character]
success_symbol = "[](blue)"
error_symbol = "[](bright-red)"
vicmd_symbol = "[](black)"

[cmd_duration]
show_notifications = true
min_time_to_notify = 60_000

[directory]
truncation_length = 1
format = "[](blue) [$path]($style)[$read_only]($read_only_style) "
read_only = " "
truncation_symbol = ""
fish_style_pwd_dir_length = 0

[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '

[git_status]
format = '(with [\(](bright-black) [$all_status$ahead_behind]($style)[\)](bright-black) )'
conflicted = ' [$count](bright-white bold) '
ahead = '[﯁ ](bright-blue)[$count](bright-white bold) '
behind = '[﮾ ](white)[$count](bright-white bold) '
diverged = '[ ](purple)|[ ﯁ ](bright-blue)[$ahead_count](bright-white bold)[ ﮾ ](white)[$behind_count](bright-white) '
untracked = '[ ](bright-black)[$count](bright-white bold) '
stashed = '[](yellow) [$count](bright-white bold) '
modified = '[ ](blue)[$count](bright-white bold) '
staged = '[ ](bright-green)[$count](bright-white bold) '
renamed = '[ ](bright-cyan)[$count](bright-white bold) '
deleted = ' [$count](bright-white bold) '

[python]
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[custom.git_host]
command = 'getgithost'
directories = [".git"]
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
shell = ["sh","--norc","--noprofile"]
style = "bright-yellow bold"
format = "at [$output]($style) "

[hostname]
disabled = true
