font: &font SF Pro Text:style=Semibold:pixelsize=11
icon-font: &icon-font SF Mono:style=Regular:pixelsize=11
fg: &fg 737aa2ff
background-focus: &background-focus
  background:
    color: 16161eff
bar:
  height: 24
  location: top
  background: 16161eff
  layer: bottom
  right-spacing: 24
  border:
    width: 1
  font: *font
  foreground: *fg
  left:
    - river:
        anchors:
          - base: &river_base
              margin: 10
              default:
                string:
                  text: '{id}'
              conditions:
                id > 9:
                  string:
                    text: 'x'
          - view-title: &view-title
              string:
                text: "{title}"
                max: 40
        title:
          map:
            margin: 10
            default: *view-title
            conditions:
              mode != "normal":
                string:
                  on-click:
                    left: riverctl enter-mode normal
                  text: "{mode}"
                  foreground: f7768eff
        content:
          map:
            conditions:
              id > 9:
                empty: {}
              state == urgent:
                map:
                  <<: *river_base
                  foreground: f7768eff
                  deco:
                    background:
                      color: 292e42ff
              state == focused:
                map:
                  <<: *river_base
                  deco: *background-focus
              state == visible:
                map:
                  conditions:
                    ~occupied:
                      map:
                        <<: *river_base
                    occupied:
                      map:
                        <<: *river_base
                        deco: *background-focus
              state == unfocused:
                map:
                  <<: *river_base
              state == invisible:
                map:
                  foreground: 3b4261ff
                  conditions:
                    ~occupied:
                      empty: {}
                    occupied:
                      map:
                        <<: *river_base
  center:
    - clock:
        time-format: "%I:%M %p"
        date-format: "%c"
        content:
          string:
            on-click:
              left: sh -c "notify-send -a notify-datetime '{date}'"
            text: "{time}"
  right:
    - network:
        anchors:
          - ssid: &ssid
              string:
                text: "{ssid}"
                max: 15
          - dl-speed: &dl-speed
              list:
                on-click:
                  left: notify-net-data-usage
                spacing: 6
                items:
                  - string:
                      font: *icon-font
                      text: ""
                  - map:
                      default:
                        string:
                          text: "{dl-speed:6.0} B/s"
                      conditions:
                        dl-speed >= 1000000:
                          string:
                            text: "{dl-speed:mib:5.1} MB/s"
                        dl-speed >= 1000:
                          string:
                            text: "{dl-speed:kib:5.1} KB/s"
          - ul-speed: &ul-speed
              list:
                on-click:
                  left: notify-net-data-usage
                spacing: 6
                items:
                  - string:
                      font: *icon-font
                      text: ""
                  - map:
                      default:
                        string:
                          text: "{ul-speed:6.0} B/s"
                      conditions:
                        ul-speed >= 1000000:
                          string:
                            text: "{ul-speed:mib:5.1} MB/s"
                        ul-speed >= 1000:
                          string:
                            text: "{ul-speed:kib:5.1} KB/s"
        name: wlan0
        poll-interval: 1000
        content:
          map:
            conditions:
              ~carrier:
                empty: {}
              carrier:
                map:
                  default:
                    list:
                      spacing: 4
                      items:
                        - string:
                            font: *icon-font
                            text: "ﯳ"
                            foreground: ff9e64ff
                        - string:
                            text: "{state}"
                  conditions:
                    state == up:
                      map:
                        default:
                          list:
                            spacing: 8
                            items:
                              - *dl-speed
                              - *ul-speed
                              - list:
                                  on-click:
                                    left: sh -c "notify-send 'SIGNAL {signal}dBm'"
                                  spacing: 6
                                  items:
                                    - string:
                                        font: *icon-font
                                        text: ""
                                    - *ssid
                        conditions:
                          ssid == "":
                            list:
                              spacing: 8
                              items:
                                - *dl-speed
                                - *ul-speed
                                - list:
                                    spacing: 4
                                    items:
                                      - string:
                                          font: *icon-font
                                          text: ""
                                      - string:
                                          text: "{ipv4}"
                    state == dormant:
                      map:
                        default:
                          list:
                            spacing: 6
                            items:
                              - string:
                                  font: *icon-font
                                  text: ""
                                  foreground: ff9e64ff
                              - *ssid
                        conditions:
                          ssid == "":
                            list:
                              spacing: 4
                              items:
                                - string:
                                    font: *icon-font
                                    text: ""
                                    foreground: ff9e64ff
                                - string:
                                    text: "{ipv4}"
    - alsa:
        card: default
        mixer: Master
        content:
          map:
            on-click:
              middle: volctl mute
              wheel-up: volctl raise
              wheel-down: volctl lower
            default:
              list:
                foreground: 7aa2f7ff
                spacing: 4
                items:
                  - string:
                      font: *icon-font
                      text: "墳"
                      foreground: *fg
                  - string:
                      text: "{percent:3}%"
                      foreground: *fg
            conditions:
              muted:
                list:
                  foreground: 737aa2ff
                  spacing: 4
                  items:
                    - string:
                        font: *icon-font
                        text: "ﱝ"
                    - string:
                        text: "{percent:3}%"

    - battery:
        anchors:
          - cap-perc: &cap-perc
              string:
                text: "{capacity:3}%"
          - capacity-ramp: &capacity-ramp
              ramp:
                tag: capacity
                font: *icon-font
                items:
                  - string:
                      text: " "
                  - string:
                      text: " "
                  - string:
                      text: " "
                  - string:
                      text: " "
                  - string:
                      text: " "
                  - string:
                      text: " "
                  - string:
                      text: " "
                  - string:
                      text: " "
                  - string:
                      text: " "
                  - string:
                      text: " "
        name: BAT1
        content:
          map:
            right-margin: 8
            on-click:
              wheel-up: clightctl backlight raise
              wheel-down: clightctl backlight lower
            default:
              list:
                spacing: 2
                items:
                  - string:
                      text: "ﮣ"
                      font: *icon-font
                  - list:
                      spacing: 2
                      items:
                        - *cap-perc
                        - string:
                            text: "{state}"
            conditions:
              state == unknown:
                list:
                  spacing: 3
                  items:
                    - string:
                        text: "ﮣ"
                        font: *icon-font
                    - *capacity-ramp
                    - *cap-perc
              state == full:
                list:
                  spacing: 3
                  items:
                    - string:
                        text: " "
                        font: *icon-font
                    - *cap-perc
              state == charging:
                list:
                  spacing: 3
                  items:
                    - string:
                        text: ""
                        font: *icon-font
                    - *capacity-ramp
                    - *cap-perc
              state == "not charging":
                list:
                  spacing: 3
                  items:
                    - string:
                        text: ""
                        font: *icon-font
                    - *capacity-ramp
                    - *cap-perc
              state == discharging:
                list:
                  spacing: 3
                  items:
                    - *capacity-ramp
                    - *cap-perc
