[main]
font=SF Mono:style=Medium:pixelsize=16
prompt=''
icons-enabled=no
fields=filename,name,generic,categories,keywords
match-mode=fzf
show-actions=no
lines=3
width=32
horizontal-pad=16
vertical-pad=16
inner-pad=0
line-height=32px
letter-spacing=0

[colors]
background=16161eff
text=a9b1d6ff
match=ff9e64ff
selection=232433ff
selection-text=c0caf5ff
border=232433ff

[border]
radius=0

[key-bindings]
execute=Control+m Return KP_Enter Control+y
next=none
next-with-wrap=Control+n
prev=none
prev-with-wrap=Control+p
